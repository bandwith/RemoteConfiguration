    <!-- Templates -->
    <script type="text/ng-template" id="main.html">
        <div class="col-xs-12 col-sm-9">
            <h1>Welcome to Remote Configuration Center</h1>
            <p>Remote Configuration Center is a console to control devices remotely by Restful APIs.</p>
            <p>Please check <a href="#/example/">Example</a> to see how to use these APIs by the example code in <a target="_blank" href="https://angularjs.org/">AngularJS</a></p>
            <p>To get the source code of all source code of this webpage, please go to Github (<a target="_blank" href="https://github.com/QbicTechnology/RemoteConfiguration">master</a>|<a target="_blank" href="https://github.com/QbicTechnology/RemoteConfiguration/tree/ssl">ssl</a>) to download it.</p>
            <p><strong>*** Please use Chrome Browser to get the best experience ***</strong></p>
        </div><!-- /.col-xs-12 main -->
    </script>
    <script type="text/ng-template" id="configuration.html">
        <div class="col-xs-12 col-sm-9" name="div1">
            <h1>Remote Configure Devices</h1>
            <p >Please input ranges of the device's IP address and click SCAN to find devices.</p>
            <form class="form-inline" name="StartScan" ng-submit="vm.startScan();">

                <div ng-repeat="item in vm.ipCandidates">
                    <div class="form-group">
                        <label class="control-label" for="configurate__ip_start"></label>
                        <input class="form-control" name="configurate__ip_start"
                               placeholder="192.168.0.1"
                               ng-change="vm.saveScannedResult();"
                               ng-pattern="vm.ipPattern"
                               ng-required="true" ng-model="item.range_start" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="configurate__ip_end"> ~ </label>
                        <input class="form-control" name="configurate__ip_end"
                               placeholder="192.168.0.254"
                               ng-change="vm.saveScannedResult();"
                               ng-pattern="vm.ipPattern"
                               ng-required="true" ng-model="item.range_end" />
                    </div>
                    <span ng-show="vm.isRemoveRangeBtnShowing" style="cursor:pointer" class="glyphicon glyphicon-remove-circle" ng-click="vm.removeRange(item);"></span>
                    <p></p>
                </div>
                <p></p>
                <div style="margin-bottom:15px;" ng-show="!vm.isScanDisabled&&!vm.isScanning">
                    <span style="cursor:pointer" class="glyphicon glyphicon-plus-sign" ng-click="vm.addNewRange();"></span> Add new IP range
                </div>
                <div style="margin-bottom:15px;" ng-show="vm.isScanning">
                    Scanning...
                </div>
                <p ng-show="vm.isScanDisabled">Please wait for few seconds...</p>

                <button type="submit" class="btn btn-primary" ng-disabled="vm.isScanDisabled">
                    <span ng-show="vm.isScanning">STOP</span>
                    <span ng-show="!vm.isScanning">SCAN</span>
                </button>
                <span ng-show="vm.scannedDevices.length || vm.isScanning">
                    <span ng-show="vm.isScanning">It may take about {{vm.timeCostEstimate}} seconds.</span>
                    {{vm.countStatus('online');}} device<span ng-show="vm.scannedDevices.length>1">s</span> found<span ng-show="vm.isScanning">...</span>
                </span>
            </form>

            <p></p>
            <div ng-show="vm.deviceScanResult" class="alert alert-success result-msg">{{ vm.deviceScanResult }}</div>
            <div ng-show="vm.deviceScanFailResult" class="alert alert-danger result-msg">{{ vm.deviceScanFailResult }}</div>

            <button ng-click="vm.clearInput();" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-remove-circle"></span> Clear All Inputs
            </button>
            <h2>Configurate Scanned Devices</h2>
            <form novalidate ng-submit="vm.startConfigure();" block-ui="BlockUIForScanning"
                  class="form-horizontal" role="form" name="ConfigForm" ng-init="vm.setFormScope(this)">
                <div block-ui="BlockUIForConfigure">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label class="control-label" for="configurate__target_devices" uib-tooltip="">Scanned Devices <span uib-tooltip="All scanned devices are showing in the following table. Click devices to select them to do the configuration." class="glyphicon glyphicon-info-sign"></span></label>
                            <div class="table-container" ng-style="vm.STableStyle">
                                <table config_mode="{{vm.config_device_os}}" st-safe-src="vm.scannedDevices" st-table="vm.displayScannedDevices" class="table">
                                    <col width="5%">
                                    <col width="5%">
                                    <col width="5%">
                                    <col width="5%">
                                    <col width="20%">
                                    <col width="20%">
                                    <col width="20%">
                                    <col width="20%">
                                    <col width="5%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th class="text-center">Refresh</th>
                                            <th class="text-center" st-sort="status">Status</th>
                                            <th class="text-center">Info</th>
                                            <th></th>
                                            <th class="text-center" st-sort="ip">IP</th>
                                            <th class="text-center" st-sort="model_id">Model ID</th>
                                            <th class="text-center" st-sort="player_name">Name</th>
                                            <th class="text-center" st-sort="restful_api_version">APIs version</th>
                                            <th class="text-center">Log</th>
                                            <th class="text-center">Remove</th>
                                        </tr>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" ng-change="vm.onSTableAllChecked();" ng-model="vm.STableSelectAllDevices"/>
                                            </th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th>
                                                <input class="form-control" st-search="ip"/>
                                            </th>
                                            <th>
                                                <select class="form-control" st-search="model_id">
                                                    <option value="">All</option>
                                                    <option ng-repeat="row in vm.scannedModelId" value="{{row}}">{{row}}</option>
                                                </select>
                                            </th>

                                            <th><input class="form-control" st-search="player_name"/></th>
                                            <th><input class="form-control" st-search="restful_api_version"/></th>
                                            <th></th>
                                            <th class="text-center">
                                                <span class="btn btn-danger" ng-click="vm.onRemoveAllClick();">
                                                    All
                                                </span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="row in vm.displayScannedDevices track by $index"
                                            ng-click="vm.onSTableClick(row);" 
                                            ng-class="{info: row.isSelected}" 
                                            class="device-row" status="{{row.status}}" os_type="{{row.os_type}}" 
                                            after-render="vm.checkLastResults();">
                                            <td class="text-center">
                                                <input type="checkbox"
                                                    ng-change="vm.onSTableClick(row);"
                                                    ng-disabled="row.os_type!=vm.config_device_os"
                                                    ng-model="row.isSelected"/>
                                            </td>
                                            <td class="text-center device-highlight">
                                                <span class="device-refresh glyphicon glyphicon-refresh"
                                                    ng-click="vm.scanDevice(row);">
                                                </span>
                                            </td>
                                            <td class="text-center device-highlight">
                                                <span class="device-status"></span>
                                            </td>
                                            <td class="text-center device-highlight">
                                                <span class="device-screenshot glyphicon glyphicon-info-sign"
                                                    ng-click="vm.onDeviceInfoClick(row, $index); $event.stopPropagation();">
                                                </span>
                                            </td>
                                            <td class="text-center device-highlight">
                                                <span class="device-screenshot glyphicon glyphicon-camera"
                                                    ng-click="vm.onScreenshotClick(row, $index); $event.stopPropagation();">
                                                </span>
                                            </td>
                                            <td>{{row.ip | uppercase}}</td>
                                            <td>{{row.model_id}}</td>
                                            <td>{{row.player_name}}</td>
                                            <td>{{row.restful_api_version}}</td>
                                            <td class="text-center device-highlight">
                                                <span class="device-screenshot glyphicon glyphicon-log-out"
                                                    ng-click="vm.onLogClick(row, $index); $event.stopPropagation();">
                                                </span>
                                            </td>
                                            <td class="text-center device-highlight">
                                                <span class="device-remove glyphicon glyphicon-remove"
                                                    ng-click="vm.onRemoveClick(row, $index);">
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>



                    <div show-errors class="form-group">
                        <label class="col-xs-3 control-label">Current Password</label>
                        <div class="col-xs-9">
                            <input name="currentPassword" class="form-control"
                                   type="password"
                                   ng-disabled="vm.remote_or_export!='remote'"
                                   ng-required="false" ng-model="vm.current_password"
                                   ng-minlength="4" ng-maxlength="16" />
                            <div ng-show="ConfigForm.currentPassword.$error.minlength" class="help-block">Too short</div>
                            <div ng-show="ConfigForm.currentPassword.$error.maxlength" class="help-block">Too long</div>
                        </div>
                    </div>
                    <hr class="divider"/>
                    <div class="form-group" ng-show="vm.hasWindowsDevice">
                        <div class="col-xs-12">
                            <label class="radio-inline">
                                <input type="radio" value="android"
                                       ng-change="vm.changeConfigDevice();"
                                       ng-init="vm.config_device_os='android'"
                                       ng-model="vm.config_device_os" >
                                Config Android device
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="windows"
                                       ng-change="vm.changeConfigDevice();"
                                       ng-model="vm.config_device_os" >
                                Config Windows device
                            </label>

                        </div>
                    </div>
                    <uib-accordion close-others="false">
                        <uib-accordion-group  is-open="vm.accordion.settingsOpen"
                                             template-url="accordion-group.html">
                            <uib-accordion-heading>
                                Settings <i class="pull-right glyphicon"
                                            ng-class="{'glyphicon-chevron-down': vm.accordion.settingsOpen, 'glyphicon-chevron-right': !vm.accordion.settingsOpen}"></i>
                            </uib-accordion-heading>
                            <div show-errors class="form-group">

                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.Timezone"
                                           ng-change="vm.checkInitConfig('Timezone', vm.useConfig.Timezone, 'Europe/Amsterdam')">
                                    Time Zone
                                </label>
                                <div class="col-xs-9">
                                    <timezone-selector name="Timezone" class="form-control"
                                                       ng-required="vm.useConfig.Timezone"
                                                       ng-disabled="!vm.useConfig.Timezone"
                                                       width="100%" ng-model="vm.configure.Timezone">
                                    </timezone-selector>
                                    <div ng-show="ConfigForm.Timezone.$error.required" class="help-block">* Required</div>
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.config_device_os=='android'">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsAutoTime"
                                           ng-change="vm.checkInitConfig('SettingsAutoTime', vm.useConfig.SettingsAutoTime, 'enable')">
                                    Auto Time
                                </label>
                                <div class="col-xs-9">
                                    <label class="radio-inline">
                                        <input type="radio" value="enable"
                                               ng-disabled="!vm.useConfig.SettingsAutoTime"
                                               ng-model="vm.configure.SettingsAutoTime" >
                                        enable
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="disable"
                                               ng-disabled="!vm.useConfig.SettingsAutoTime"
                                               ng-model="vm.configure.SettingsAutoTime">
                                        disable
                                    </label>
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.config_device_os=='android'">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsTimeFormat"
                                           ng-change="vm.checkInitConfig('SettingsTimeFormat', vm.useConfig.SettingsTimeFormat, 'enable');">
                                    24 Hour Format
                                </label>
                                <div class="col-xs-9">
                                    <label class="radio-inline">
                                        <input type="radio" value="enable"
                                               ng-disabled="!vm.useConfig.SettingsTimeFormat"
                                               ng-model="vm.configure.SettingsTimeFormat" >
                                        enable
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="disable"
                                               ng-disabled="!vm.useConfig.SettingsTimeFormat"
                                               ng-model="vm.configure.SettingsTimeFormat">
                                        disable
                                    </label>
                                </div>
                            </div>

                            <div show-errors class="form-group">

                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsPlayerName"
                                           ng-change="vm.checkInitConfig('SettingsPlayerName', vm.useConfig.SettingsPlayerName)">
                                    Player Name
                                </label>
                                <div class="col-xs-9">
                                    <input ng-disabled="!vm.useConfig.SettingsPlayerName"
                                           class="form-control" ng-model="vm.configure.SettingsPlayerName" />
                                </div>

                            </div>
                            <div show-errors class="form-group">

                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsPlayGroup"
                                           ng-change="vm.checkInitConfig('SettingsPlayGroup', vm.useConfig.SettingsPlayGroup)">
                                    Player Group
                                </label>
                                <div class="col-xs-9">
                                    <input ng-disabled="!vm.useConfig.SettingsPlayGroup"
                                           class="form-control" ng-model="vm.configure.SettingsPlayGroup" />
                                </div>

                            </div>
                            <div show-errors class="form-group">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SecurityPasswordEnabled"
                                           ng-change="vm.checkInitConfig('SecurityPasswordEnabled', vm.useConfig.SecurityPasswordEnabled, 'enable');vm.deleteConfig('SecurityPassword');vm.useConfig.SecurityPassword=false">
                                    Enable Password
                                </label>
                                <div class="col-xs-9">
                                    <label class="radio-inline">
                                        <input type="radio" value="enable"
                                               ng-disabled="!vm.useConfig.SecurityPasswordEnabled"
                                               ng-model="vm.configure.SecurityPasswordEnabled" >
                                        enable
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="disable"
                                               ng-disabled="!vm.useConfig.SecurityPasswordEnabled"
                                               ng-change="vm.deleteConfig('SecurityPassword');vm.useConfig.SecurityPassword=false"
                                               ng-model="vm.configure.SecurityPasswordEnabled">
                                        disable
                                    </label>
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.useConfig.SecurityPasswordEnabled&&vm.configure.SecurityPasswordEnabled=='enable'">

                                <label class="col-xs-3 control-label-left">
                                    Security Password
                                </label>
                                <div class="col-xs-9">
                                    <input name="securityPassword" type="password"
                                           ng-maxlength="16" ng-minlength="4" class="form-control"
                                           ng-required="vm.useConfig.SecurityPasswordEnabled&&vm.configure.SecurityPasswordEnabled=='enable'"
                                           ng-model="vm.configure.SecurityPassword" />
                                    <div ng-show="ConfigForm.securityPassword.$error.required" class="help-block">* Required</div>
                                    <div ng-show="ConfigForm.securityPassword.$error.minlength" class="help-block">Too short</div>
                                    <div ng-show="ConfigForm.securityPassword.$error.maxlength" class="help-block">Too long</div>
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.config_device_os=='android'">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsNtpServer"
                                           ng-change="vm.checkInitConfig('SettingsNtpServer', vm.useConfig.SettingsNtpServer)">
                                    NTP Server
                                </label>
                                <div class="col-xs-9">
                                    <input
                                           placeholder="ex, 0.fr.pool.ntp.org"
                                           ng-disabled="!vm.useConfig.SettingsNtpServer"
                                           class="form-control" ng-model="vm.configure.SettingsNtpServer" />
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.config_device_os=='android'">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsSmilContentUrl"
                                           ng-change="vm.checkInitConfig('SettingsSmilContentUrl', vm.useConfig.SettingsSmilContentUrl)">
                                    Content URL
                                </label>
                                <div class="col-xs-9">
                                    <input
                                           placeholder="ex, http://folk.uio.no/annembek/inf3210/examples/basic.smil"
                                           ng-disabled="!vm.useConfig.SettingsSmilContentUrl"
                                           class="form-control"
                                           ng-model="vm.configure.SettingsSmilContentUrl" />
                                </div>
                            </div>
                            <div show-errors class="form-group" ng-show="vm.config_device_os=='android'">
                                <label class="col-xs-3 control-label-left">
                                    <input type="checkbox" ng-model="vm.useConfig.SettingsAdbEnabled"
                                           ng-change="vm.checkInitConfig('SettingsAdbEnabled', vm.useConfig.SettingsAdbEnabled, 'enable');vm.deleteConfig('SettingsAdbOverTcp');vm.useConfig.SettingsAdbOverTcp=false">
                                    ADB Enable
                                </label>
                                <div class="col-xs-9">
                                    <label class="radio-inline">
                                        <input type="radio" value="enable"
                                               ng-disabled="!vm.useConfig.SettingsAdbEnabled"
                                               ng-model="vm.configure.SettingsAdbEnabled" >
                                        enable
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="disable"
                                               ng-disabled="!vm.useConfig.SettingsAdbEnabled"
                                               ng-change="vm.deleteConfig('SettingsAdbOverTcp');vm.useConfig.SettingsAdbOverTcp=false"
                                               ng-model="vm.configure.SettingsAdbEnabled">
                                        disable
                                    </label>
                                </div>
                            </div>

    <script type="text/ng-template" id="example.html">
        <div class="col-xs-12 col-sm-9">
            <h1>Remote Configuration Example</h1>

            <uib-tabset>
                <uib-tab heading="Single Example">
                    <h2>Example</h2>
                    <form class="form-horizontal" role="form" ng-submit="vm.startExample()" name="SingleExample">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="example__ip">IP Address</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="example__ip"
                                       placeholder="192.168.1.38"
                                       ng-required="true" ng-model="vm.example_ip" />
                                <span ng-show="vm.example_ip">http://{{vm.example_ip}}:8080</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="example__ip">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control" name="example__password"
                                       ng-required="true" ng-model="vm.example_password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="example__example_cases">
                                ExampleCase
                            </label>
                            <div class="col-sm-10">
                                <select name="example_cases" class="form-control" ng-options="data for data in vm.exampleCasesArray" ng-model="vm.exampleCase" ng-change="vm.onExampleCaseChanged();">
                                </select>
                            </div>
                        </div>
                        <div ng-show="vm.exampleCaseDescription" class="alert alert-info">{{ vm.exampleCaseDescription }}</div>
                        <div>Example code:</div>
                        <pre class="prettyprint" id='exampleCode'></pre>
                        <div><li>
                            <strong>QRC</strong> is an <a href="https://angularjs.org/" target="_blank">AngularJS</a> service implemented in statics/javascripts/angular/qrc/services/qrc.service.js, following function is called by this example:
                            </li></div>
                        <pre class="prettyprint" id='exampleQRCCode'></pre>
                        <button ng-disabled="vm.isExampleRunning" type="submit" class="btn btn-primary pull-right">Try it!</button>
                    </form>
                </uib-tab>

            </uib-tabset>

            <br/><br/>
            <div ng-show="vm.example_result" class="alert alert-success result-msg">{{ vm.example_result }}</div>
            <div ng-show="vm.example_fail_result" class="alert alert-danger result-msg">{{ vm.example_fail_result }}</div>



        </div><!-- /.col-xs-12 main -->
    </script>

    <script type="text/ng-template" id="accordion-group.html">
        <div class="panel {{panelClass || 'panel-default'}}">
            <div class="panel-heading" ng-click="toggleOpen()">
                <h4 class="panel-title">
                    <a href tabindex="0" class="accordion-toggle" uib-accordion-transclude="heading"><span
                                                                                                           ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
                </h4>
            </div>
            <div class="panel-collapse collapse" uib-collapse="!isOpen">
                <div class="panel-body" ng-transclude></div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="testing.html">
        <div class="col-xs-12 col-sm-9">
            <h1>Remote Configuration Test</h1>

            <uib-tabset>
                <uib-tab heading="Single Test">
                    <h2>Single Test</h2>
                    <form class="form-horizontal" role="form" ng-submit="vm.testSingle()" name="SingleTest">
                        <div class="form-group">

                            <label class="col-sm-2 control-label" for="test__model_id">Model ID</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-change="vm.modelChange();" ng-options="id for id in vm.models" ng-model="vm.model_id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="test__ip">IP Address</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="test__ip"
                                       placeholder="192.168.1.38"
                                       ng-required="true" ng-model="vm.test_ip" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="test__ip">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control" name="test__password"
                                       ng-required="true" ng-model="vm.test_password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="test__model_id">
                                Test By
                            </label>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" ng-model="vm.testMethod" value="0">
                                    Test Cases
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" ng-model="vm.testMethod" value="1">
                                    URL
                                </label>
                            </div>
                        </div>
                        <div class="form-group" ng-show="vm.testMethod==0">
                            <label class="col-sm-2 control-label" for="test__model_id">
                                TestCase
                            </label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-options="data for data in vm.testCasesArray" ng-model="vm.testCase">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="vm.testMethod==1">
                            <label class="col-sm-2 control-label" for="test__ip">URL Path</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="test__path" ng-disabled="vm.testMethod!=1"
                                       placeholder="/v1/oauth2/token"
                                       ng-required="vm.testMethod==0" ng-model="vm.test_path" />
                            </div>
                        </div>
                        <span ng-show="vm.test_ip"><b>Test Address:</b> http://{{vm.test_ip}}:8080{{ vm.test_path }}</span>
                        <button ng-disabled="vm.isTesting" type="submit" class="btn btn-primary pull-right">Test</button>
                    </form>
                </uib-tab>
                <uib-tab heading="Full Test">
                    <h2>Full Test</h2>
                    <form class="form-horizontal" role="form" ng-submit="vm.testAll()" name="FullTest">
                        <div class="form-group">

                            <label class="col-sm-2 control-label" for="test__model_id">Model ID</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-change="vm.modelChange();" ng-options="id for id in vm.models" ng-model="vm.model_id"></select>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-2 control-label" for="test__ip">IP Address</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="test__ip"
                                       placeholder="192.168.1.38"
                                       ng-required="true" ng-model="vm.test_ip" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="test__ip">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="test__password"
                                       type="password"
                                       ng-required="true" ng-model="vm.test_password" />
                            </div>
                        </div>
                        <span ng-show="vm.test_ip"><b>Test URL:</b> http://{{vm.test_ip}}</span>
                        <button ng-disabled="vm.isTesting" type="submit" class="btn btn-primary pull-right">Test All</button>

                    </form>
                </uib-tab>

            </uib-tabset>

            <br></br>
        <div ng-show="vm.test_result" class="alert alert-success result-msg">{{ vm.test_result }}</div>
        <div ng-show="vm.test_fail_result" class="alert alert-danger result-msg">{{ vm.test_fail_result }}</div>



        </div><!-- /.col-xs-12 main -->
    </script>
</html>
